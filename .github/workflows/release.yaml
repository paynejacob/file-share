name: push image

on:
  push:
    tags:
      - v*

jobs:
  push-image:
    name: push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -t $GITHUB_REPOSITORY:${GITHUB_REF##*/} .
      - run: docker tag $GITHUB_REPOSITORY:${GITHUB_REF##*/} $GITHUB_REPOSITORY:latest
      - run: docker push $GITHUB_REPOSITORY:${GITHUB_REF##*/}
      - run: docker push $GITHUB_REPOSITORY:latest
